    <!-- - [ ] inputuri funcționale (de exemplu: input de tip text/range/number/radio/checkbox, select, textarea) -->


    <div class="container mt-5">
      <div class="form-container">
        <h1>Înregistrare - Corporate Wellness</h1>
        <form id="registrationForm">
          <label for="name">Nume și Prenume:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Ex: Maria Popescu"
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Ex: maria.popescu@example.com"
            required
          />

          <label for="phone">Telefon:</label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Ex: 0712345678"
            required
          />

          <label for="age">Vârsta:</label>
          <input type="number" id="age" name="age" min="18" max="70" required />

          <label for="subscription">Tip Abonament:</label>
          <select id="subscription" name="subscription" required>
            <option value="">Selectează</option>
            <option value="standard">Standard</option>
            <option value="premium">Premium</option>
            <option value="corporate">Corporate</option>
          </select>

          <button type="submit">Înregistrează-te</button>
        </form>
      </div>
    </div>

    <footer class="mt-5">
      <div class="footer-content">
        <p id="datetime" style="margin: 0"></p>
        <p class="copyrigth">&copy; World Class</p>
      </div>
